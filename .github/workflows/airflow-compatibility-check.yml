name: Airflow Compatibility Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  airflow-gpt-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install openai

      - name: Run compatibility scan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/check_airflow_compatibility.py

      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: airflow-ai-reports
          path: ai_reports/
